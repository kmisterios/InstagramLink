{% extends "base.html" %}
{% block content %}
    <center>
    <style>
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #FFFFFF;
      border: none;
      color: #C71585;
      text-align: center;
      font-size: 28px;
      padding: 13px;
      width: 150px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
    </style>
    <h1>Welcome to InstaLink</h1>
    <body>
        Here you can find out, how many toxic comments are there under Instagram publication. <br />
        <br />
        <a href='/go'><input class='button' value='START' style="vertical-align:middle"></a>
    </body>
    
    </center>
{% endblock %}
